<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/login/signup/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:wght@1000&family=Wix+Madefor+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="content">
            <h1>Sign Up</h1>
            <label for="username">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            <form>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your Password" required>
            <button type = "submit">Sign Up</button>
            </form>
            <p class='log'>Already have an account?<a href="/login/index.html">Login</a></p>

            <script>
                function validatePasswords() {
                        const passwordInput = document.getElementById('password');
                        const confirmPasswordInput = document.getElementById('confirm-password');

                        const password = passwordInput.value;
                        const confirmPassword = confirmPasswordInput.value;

                        if (password !== confirmPassword) {
                            alert('Password and Confirm Password fields must match.');
                            confirmPasswordInput.focus();
                        } else {
                            alert('Passwords match!');
                        }
                    }
            </script>
        </div>
    </div>
</body>

</html>
